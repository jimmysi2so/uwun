    <meta charset="UTF-8">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/quienessomos_style.css'%}">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <ul class="menu">
        <li><a href="{% url 'home'%}">Home </a> </li>
        <li><a href="{% url 'perfil'%}">Perfil </a> </li>
        <li><a href="{% url 'carrito'%}">Carrito </a> </li>
        <li><a href="{% url 'history'%}">Historial</a> </li>
        <li><a href="{% url 'quienessomos'%}">¿Quienes somos? </a>
        </li>
        <li><a href="#" class="fa fa-facebook"></a></li>
        <li><a href="#" class="fa fa-twitter"></a></li>
    </ul>
    <br>
    <br>
    <br>
    <br>
    <div class="container mt-4 d-flex justify-content-center main">
        <form action="productos.html" method="get">
            <div class="card">
                <div class="d-flex justify-content-between px-3 pt-4"> <span class="pay">Total a pagar</span>
                    <div class="amount">
                        <div class="inner"><span class="pesos">$</span><span class="total">20.000</span></div>
                    </div>
                </div>
                <div class="px-3 pt-3"> <label for="card number" class="d-flex justify-content-between"><span
                            class="labeltxt">NUMERO DE TARJETA</span><img
                            src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="25"
                            class="image" /></label> <input type="number" name="number" class="form-control inputtxt"required
                        placeholder="8881 2545 2545 2245"> </div>
                <div class="d-flex justify-content-between px-3 pt-4">
                    <div><label for="date" class="exptxt"> Expira </label><input type="date" name="number"required
                            class="form-control expiry" placeholder="MM / YY"></div>
                    <div><label for="cvv" class="cvvtxt">CVV / CVC</label><input type="number" name="number" required
                            class="form-control cvv"></div>
                </div>
                <div class="d-flex justify-content-between px-3 pt-4 pb-4">

                    <div><a href="{% url 'carrito'%}">Carrito </a> </div>
                    <a href="{% url 'productos'%}" class="btn btn-primary payment">PAGAR</a>
                    



                </div>
            </div>
        </form>

    </div>

    <br>

    <br>

            <p><i class="bi bi-telephone"></i> (41) 226 4453</p>
            <p><i class="bi bi-envelope"></i> Plantitas@gmail.com</p>
        </div>
    </footer>





</body>


</html>
